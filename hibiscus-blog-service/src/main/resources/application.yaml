server:
  port: 8099
  servlet:
    context-path: /blog
spring:
  profiles:
    active: dev
  application:
    name: hibiscus-blog
mybatis:
  mapper-locations: classpath*:mapper/*/*Mapper.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql
cache:
  name: caffeine
  max-size: 200
  initial-size: 100
  duration: 1440
